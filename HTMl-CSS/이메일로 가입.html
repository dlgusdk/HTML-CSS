<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <!-- <h1>,<h2>... 글씨 두껍게, 크기 조절하는 태그 -->
      <div><label for="email-input">이메일</label></div>
      <!-- 이름은 email-input처럼 알아보기 쉽게 적어준다 -->
      <div>
        <input
          id="email-input"
          required
          placeholder="이메일 주소를 입력해주세요"
          type="email"
        />
      </div>
      <!--required는 값을 다 적지 않았는데 submit(제출)되어버리는 상황을 방지하기위해 사용-->
      <!-- placeholder 텍스트 칸 안에 흐리게 글씨 넣기-->
      <!--<br> 줄바꿈 태그로 <div>를 대신할 수 있음. self closing tag로 여는 부분과 닫는 부분 사이에 내용이 들어갈 수 없는 태그, 태그 자체만으로 의미가 있다-->
      <div><label for="password-input">비밀번호</label></div>
      <div>
        <input
          id="password-input"
          required
          placeholder="특수문자, 숫자, 영문자 포함"
          type="password"
        />
        <!--input을 password 타입으로 하면 입력하는 숫자가 가려진다-->
      </div>
      <div><label for="password2-input">비밀번호 확인</label></div>
      <div>
        <input
          id="password2-input"
          required
          placeholder="비밀번호 확인"
          type="password"
        />
      </div>
      <div><label for="name-input">이름</label></div>
      <div>
        <input id="name-input" required placeholder="이름를 입력해주세요" type="text" />
      <div><label for="phone-input">휴대폰번호</label></div>
      <div>
        <input id="phone-input" required placeholder="휴대폰번호를 입력해주세요" type="number" />
      </div>  
      <div><label for="checkbox-input">여기를 체크해주세요</label>
      <input id="checkbox-input" required type="checkbox" /></div>
      <input type="submit" />
    </form>
  </body>
</html>
