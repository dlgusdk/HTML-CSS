<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="manu-bar">
        <div class="manu-bar__location">
          <div>역삼1동</div>
          <img src="assets/arrow-down.svg" alt="arrow-down" />
        </div>
        <div class="manu-bar__icons">
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/serch.svg" alt="serch" />
          <img src="assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__title">게이밍 pc 팝니다</div>
          <div class="item-list__meta">역삼동 19초 전</div>
          <div class="item-list__price">100만원</div>
        </div>
        <div class="item-list__info"></div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__title">블루투스 키보드 팝니다</div>
          <div class="item-list__meta">서초동 4시간 전</div>
          <div class="item-list__price">5,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__title">나이키 레깅스 S 3개 일괄판매</div>
          <div class="item-list__meta">도곡동 30초 전</div>
          <div class="item-list__price">25,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__title">식품건조기</div>
          <div class="item-list__meta">도곡동 57분 전</div>
          <div class="item-list__price">100.000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>
        <div class="item-list__info">
          <div class="item-list__title">뜨개용품</div>
          <div class="item-list__meta">서초동 3시간 전</div>
          <div class="item-list__price">25,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="이미지" />
        </div>

        <div class="item-list__info">
          <div class="item-list__title">메모리카드 싸게 팝니다 급처분</div>
          <div class="item-list__meta">역삼동 22분 전</div>
          <div class="item-list__price">60만원</div>
        </div>
      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer__img">
            <img src="assets/paper.svg" alt="paper" />
          </div>
          <div class="footer__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer__img">
            <img src="assets/location.svg" alt="location" />
          </div>
          <div class="footer__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer__img">
            <img src="assets/chat.svg" alt="chat" />
          </div>
          <div class="footer__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div class="footer__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
