<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--1.internal 방식 : <style>태그를 만들어서 적용하는 방식-->
    <style>
      div {
        background-color: beige;
      }
    </style>
    <!--link rel="stylesheet" href="첨부하려하는 파일명" -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 2.inline 방식 :<body> 라인에 직접 적용하는 방식.
    가장 나중에 적용되기도 했지만 인라인 형식은 우선 순위로 적용되기에 위에 있어도 빨강으로 표시됨. 
    !important를 붙여주면 모두 무시하고 그 형식에 쓰인 설정값이 최우선 순위가 된다. ex) background-color: blue !important; -->
    <div style="background-color: red">여기!!</div>
  </body>
</html>
